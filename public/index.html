<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#212121">
    <link rel="shortcut icon" href="%PUBLIC_URL%/images/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="React Mobx Material UI Demo">
    <link rel="apple-touch-icon" sizes="48x48" href="images/icons/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="128x128" href="images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="256x256" href="images/icons/icon-256x256.png">
    <link rel="apple-touch-icon" sizes="384x384" href="images/icons/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="512x512" href="images/icons/icon-512x512.png">

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/icons/icon-192x192.png">

    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#212121">

    <title>Mobx React Demo</title>
  </head>
  <body>
    <noscript>
        <style type="text/css">
            .pagecontainer {display:none;}
        </style>
        <div class="noscriptmsg">
        You don't have javascript enabled.  Good luck with that.
        </div>
    </noscript>
    <script>
      if ('serviceWorker' in navigator) {
        var options = null;
        navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
           // For check for update
          registration.update().then(function() {
            console.log('serviceWorker update done...')
          });

          if (registration.active) {
            console.log('Service Worker already installed.');
          }

          registration.onupdatefound = function() {
            console.log('A new Service Worker version has been found...');
            var installingWorker = registration.installing;
            installingWorker.onstatechange = function() {
              switch (installingWorker.state) {
                case 'installed':
                  if (navigator.serviceWorker.controller) {
                    console.log('The Service Worker was updated. Reload page for the new version.');
                  } else {
                    console.log('A new Service Worker was installed.');
                  }
                break;
                case 'redundant':
                  this._trackError('The installing Service Worker became redundant. Reload page for the new version.');
                break;
                default:
                  console.log("New Service Worker state: ", installingWorker.state);
              }
            }
          }
        }).catch(function(error) {
          // registration failed
          console.log('Service Worker Registration failed with ' + error);
        });
      }
    </script>
    <div id="root"></div>

      This HTML file is a template.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
